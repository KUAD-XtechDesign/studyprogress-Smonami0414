  <script>"use strict";
  var main = function(scr) {
  	scr.loop = function(g, ts, dt, vw) {
  		// 背景
  		g.setColor(0, 50, 50);
  		g.fillRect(20, 10, 500, 1000);


  		// 青い動く丸
  		var x = 500 + 80 + Math.sin(ts / 200) * 80;
  		var y = 500 - 50;
  		g.setColor(0, 100, 100);
  		g.fillCircle(x, y, 50);



   };
  };
